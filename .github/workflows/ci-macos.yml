name: CI (macOS)

on: [push, pull_request]

jobs:
  build:
    runs-on: [self-hosted, macOS]

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true

    - name: Generate project files
      run: premake5 xcode4

    - name: Clean project
      run: xcodebuild clean -workspace "Geno.xcworkspace" -scheme "Geno"

    - name: Build project
      run: xcodebuild build -workspace "Geno.xcworkspace" -scheme "Geno" -configuration Release | xcpretty
