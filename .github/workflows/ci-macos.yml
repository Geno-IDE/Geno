name: CI (macOS)

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  build:
    runs-on: [self-hosted, macOS]

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
        lfs: true
        clean: false

    - name: Clean
      run: git clean -xfd -e third_party/.tablegen -e obj/**/llvm-*

    - name: Generate project files
      run: premake5 xcode4

    - name: Clean project
      run: xcodebuild clean -workspace "Geno.xcworkspace" -scheme "Geno"

    - name: Build project
      run: xcodebuild build -workspace "Geno.xcworkspace" -scheme "Geno" -configuration Release | xcpretty -c && exit ${PIPESTATUS[0]}
